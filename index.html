<html>

<head>
    <link rel="stylesheet" type="text/css" href="style.css">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js" integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU="
        crossorigin="anonymous"></script>
</head>
<title>
    Random Twitter Quote
</title>

<body>

    <div class="quote">
        <div class="quote-box">
            <div class="quote-text">
                <h1 id="text"></h1>
            </div>
            <div class="quote-author">
                <span id="author"></span>
            </div>
            <div class="quote-buttons">
                <a class="button" target="_blank" id="twitter-quote">
                <i class="fa fa-twitter"></i>
            </a>
                <a class="button" target="_blank" id="tumbler-quote">
                <i class="fa fa-tumblr"></i>
            </a>
                <a class="button" id="new-quote">
                New quote
            </a>

            </div>
        </div>

        <div class="footer">
            <h3 style="display: table;
    margin: 0px auto;">Powered by Maxim Petrov</h3>
        </div>
    </div>


</body>

</html>
